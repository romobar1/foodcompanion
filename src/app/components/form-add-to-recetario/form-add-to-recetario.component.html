<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Guardar en recetario</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label for="Recetarios"><p class="h4">Recetarios</p></label>
          <div class="input-group">
            <div class="input-group-append">
                <div class="form-check" *ngFor="let data of Data">
                    <input class="form-check-input" type="checkbox" [(value)]="data.value" (change)="onCheckboxChange($event)" required>
                    <label>
                      {{data.name}}
                    </label>
                  </div>
                  <p class="error" *ngIf="this.form.controls['checkArray'].errors?.required">
                    Seleccionar al menos uno para a√±adir al recetario.
                  </p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Guardar</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-success" (click)="open(content)">Guardar receta</button>
