<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Reply</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #addForm="ngForm">
        <div class="form-group">
             <label for="body" class="form-label">Respuesta</label>
             <textarea class="form-control" id="body" rows="3" name="body" [(ngModel)]="form.body" #body="ngModel" required></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" [disabled]="addForm.invalid" (click)="modal.close('Save click')">Registrar respuesta</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-success" (click)="open(content)">Reply</button>
