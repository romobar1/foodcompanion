<div class="container-fluid">
      <div  class="row">
          <div *ngFor="let receta of recetas" class="col-xl-3 col-sm-12 ">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{receta.title}}</h5>
                </div>
                <img src="http:{{receta.imageURl}}" class="card-img-top" alt="sample">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-3">
                                    {{receta.numComensales}} <i class="bi bi-people"></i>
                                </div>
                                <div class="col-3">
                                    {{receta.tiempo}} <i class="bi-alarm"></i>
                                </div>
                                <div class="col-3">
                                    {{receta.type}}
                                </div>
                                <div class="col-3">
                                   {{receta.dificultad}} <i class="bi bi-file-diff-fill"></i>
                                </div>
                            </div>
                        </div>
                  </li>
                  <li class="list-group-item">
                      <div class="contariner">
                          <div class="row">
                              <div class="col-3">
                                <span *ngFor="let tag of receta.tags" class="badge bg-secondary">{{tag}}</span>
                              </div>
                          </div>
                      </div>
                    </li>
                </ul>
                <div class="card-body">
                    <p class="card-text">{{receta.description}}</p>
                </div>
                <div class="card-body">
                  <a [routerLink]="['/receta']" [queryParams]="{recetaId: receta.id}" class="card-link" routerLinkActive="active">Link a la receta
                  </a>
                </div>
              </div>
          </div>
           
      </div>
</div>
